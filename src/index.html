<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard Game</title>
  </head>

  <body>
    <header>
      <a href="./index.html"><img src="" alt="logo" class="logo" /></a>
      <ul class="menu">
        <li class="active">
          <a href="">Shows </a> (<span class="show-count"></span>)
        </li>
        <li><a href="">Movies</a></li>
        <li><a href="">Events</a></li>
      </ul>
    </header>
    <main>
      <section class="shows">
        <ul class="show-items">
          <li class="show">
            <div class="show-container">
              <img src="${imageUrl}" alt="${name}" />
              <div class="title-like">
                <h3 class="movie-title">${name of movie}</h3>
                <img src="${likeicon}" alt="like" />
              </div>
              <p class="like-text">likes</p>
              <button class="comment-btn">Comments</button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer>
      <p>Created meshJo Inc</p>
      &copy; 2022
    </footer>
  </body>
</html>
